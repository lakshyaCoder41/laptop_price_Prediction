<!-- Type-->
<form  method="POST" action="{{ url_for('test') }}">
<div id="regForm">
	<div class="input-group">
				<p><select name="RAM" class="selectpicker form-control">
					<option  disabled selected>Select RAM</option>
					{% for o in ram %}
					<option value="{{ o.name }}">{{ o.name }}</option>
					{% endfor %}
				</select>
			</p>
			<p><select name="mem" class="selectpicker form-control">
				<option  disabled selected>Select Memory</option>
				{% for o in memory %}
				<option value="{{ o.name }}">{{ o.name }}</option>
				{% endfor %}
			</select>
		</p>
		<p><select name="dim" class="selectpicker form-control">
			<option  disabled selected>Select Dimensions</option>
			{% for o in dim %}
			<option value="{{ o.name }}">{{ o.name }}</option>
			{% endfor %}
		</select> </p>
		<p><select name="cpu" class="selectpicker form-control">
			<option  disabled selected>Select CPU</option>
			{% for o in cpu %}
			<option value="{{ o.name }}">{{ o.name }}</option>
			{% endfor %}
		</select>
		<p>
			<select name="gpu" class="selectpicker form-control">
			<option  disabled selected>Select GPU</option>
			{% for o in gpu %}
			<option value="{{ o.name }}">{{ o.name }}</option>
			{% endfor %}
		</select>
	</p>
	<p><select name="os" class="selectpicker form-control">
		<option  disabled selected>Select OS</option>
		{% for o in os %}
		<option value="{{ o.name }}">{{ o.name }}</option>
		{% endfor %}
	</select>
</p>
<p><select name="ver" class="selectpicker form-control">
	<option  disabled selected>Select Version</option>
	{% for o in ver %}
	<option value="{{ o.name }}">{{ o.name }}</option>
	{% endfor %}
</select>
</p>
<p><select name="weight" class="selectpicker form-control">
	<option  disabled selected>Select Weight</option>
	{% for o in weight %}
	<option value="{{ o.name }}">{{ o.name }}</option>
	{% endfor %}
</select>
</p>
	</p>
	</p>
	</div>
	<button type="submit" style="background-color:'blue'">Predict</button>
</div>
<p> Accuracy: {{ mini }} {{ maxi }}
<br>
<p> Your specifications were: {{ res }}</p>
<br>
<p value="{{ price }}">Predicted Price  {{ price }}</p>
</form>
